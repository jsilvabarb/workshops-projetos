{% for idea in ideas %}
    <div class="idea">
        <img 
        src="{{idea.image}}" 
        alt="Imagem de {{idea.title}}">

        <div class="content">
            <h4>{{idea.title}}</h4>
            <p>{{idea.category}}</p>

            <div class="description">
                {{idea.description}}
            </div>

            <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
            <br>
           
        </div>
    </div>
{% endfor %}
